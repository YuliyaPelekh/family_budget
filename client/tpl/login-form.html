
<div class="login-form">
    <md-card class="login-form_container">
    		<h3 class='login-form-header'>Please sign in</h3>
  		<md-card-content>
  			<form>
  			   <p>
  				<md-input-container>
      				<input md-input placeholder="Enter email">
    			</md-input-container>
    			</p>
    			<p>
            	<md-input-container>
      				<input md-input placeholder="Enter password">
    			</md-input-container>
    			</p>
    		</form>
  		</md-card-content>
  		<md-card-actions class='login-form_actions'>
        <a routerLink="/register" routerLinkActive="active" class="login-form-register-link">Register</a>
    		<button md-button class="login-form_button">Sign In</button>
  		</md-card-actions>
  	</md-card>
</div>
